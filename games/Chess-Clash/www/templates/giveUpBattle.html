<ion-view title="Give Up Battle">
    <ion-content padding="'true'" scroll="false" class="has-header">
        <form class="list">
            <label class="item item-input" name="reason">
                <span class="input-label">Reason</span><textarea placeholder=""> </textarea>
            </label>
            <ion-toggle toggle-class="toggle-positive">Request Re-match</ion-toggle>
        </form>
        <button class="button button-stable button-block  icon-right ion-android-send">Give Up !</button>
    </ion-content>
</ion-view>
