<ion-view title="Login">
    <ion-content padding="'true'" class="has-header">
        <img src="img/bpswndwRECVImgW7kclH_Chess-Game.png" width="50%" height="auto" style="width: 50%; height: auto;">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="width: 300px; height: 15px;"></div>
            <button class="button button-stable button-block ">Log in</button>
            <a menu-close="" class="button button-positive button-clear button-block ">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
