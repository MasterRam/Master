<ion-view title="Switch User">
    <ion-content padding="'true'" class="has-header">
        <form class="list">
            <label class="item item-input" name="search">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search User">
            </label>
        </form>
        <ion-list>
            <ion-item menu-close="" class="item-thumbnail-left">
                <img>
                <h2>First User</h2>
                <p>Online</p>
            </ion-item>
            <ion-item menu-close="" class="item-thumbnail-left">
                <img>
                <h2>Second User</h2>
                <p>Offline</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
