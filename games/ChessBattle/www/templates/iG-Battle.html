<ion-view title="IG-battle">
    <ion-content padding="'true'" scroll="false" class="has-header">
        <form class="list">
            <ion-toggle toggle-class="toggle-dark">Record</ion-toggle>
        </form>
        <div style="line-height: 250px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; width: 100%; height: auto; background-color: rgb(255, 255, 255);">
            <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
        </div>
        <div class="spacer" style="width: 300px; height: 86px;"></div>
        <div class="button-bar">
            <a menu-close="" href="#/menu/lifetime" class="button button-stable button-icon button-block  icon ion-android-alarm-clock"></a>
            <button class="button button-stable button-icon button-block  icon ion-lock-combination"></button>
            <a menu-close="" href="#/menu/giveup" class="button button-stable button-icon button-block  icon ion-android-share"></a>
        </div>
    </ion-content>
</ion-view>
